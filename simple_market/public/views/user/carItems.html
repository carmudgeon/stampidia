<button type="button" class="btn btn-default" aria-label="Left Align"
        id="new_item">Nuevo Item</button>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody>
        <% _(userPurchases).each(function(purchase){%>
        <tr>
            <th><%= purchase.nombre %></th>
            <th><%= purchase.valor %></th>
        </tr>
        <% });%>
    </tbody>
</table>
