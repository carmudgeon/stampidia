<button type="button" class="btn btn-default" aria-label="Left Align"
        id="new_item">Nuevo Item</button>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Valor</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        <% _(userPurchases).each(function(purchase){%>
        <tr>
            <th><%= purchase.nombre %></th>
            <th><%= purchase.valor %></th>
            <th>
                <button type="button" class="btn btn-default
                        purchase-edit-btn" data-id="<%= purchase.id %>" arialabel="Left
                        Align">
                    <span class="glyphicon glyphicon-pencil"
                          aria-hidden="true"></span>
                </button>
            </th>
        </tr>
        <% });%>
    </tbody>
</table>
